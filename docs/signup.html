<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anand Kumar" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="https://falconui.vercel.app/Styles/main.css" />

    <link rel="stylesheet" href="/Styles/login.css" />
  </head>
  <body>
    <header>
      <div class="navigation-bar">
        <div class="logo-name">Logo name</div>
        <div class="navigation-links">
          <i class="material-icons navigation-icon-only"> search </i>

          <a href="/docs/wishlist.html"
            ><i class="material-icons navigation-icon-only"> favorite</i>
            <a href="/docs/cart.html">
              <i class="material-icons navigation-icon-only"
                >shopping_cart</i
              ></a
            >
            <a href="/docs/login.html"></a
            ><i class="material-icons navigation-icon-only"
              >account_circle</i
            ></a
          >
        </div>
      </div>
    </header>

    <section class="category">
      <div class="wrapper">
        <div class="login-header">Sign up</div>
        <form action="#">
          <div class="field email">
            <div class="input-area">
              <input
                type="text"
                class="email-input"
                placeholder="Email Address"
              />
              <span class="icon material-icons"> email </span>

              <span class="error error-icon material-icons"> error </span>
            </div>
            <div class="error error-text">Email cant be blank</div>
          </div>

          <div class="field password">
            <div class="input-area">
              <input
                type="password"
                class="password-input"
                placeholder="Password"
              />
              <span class="icon material-icons"> lock</span>

              <span class="error error-icon material-icons"> error </span>
            </div>
            <div class="error error-text">Password cant be blank</div>
          </div>

          <div class="check-box">
            <input type="checkbox" id="tnc" />
            I accept all Terms & Conditions
          </div>

          <input type="submit" value="Sign up" />
          <a href="/docs/signin.html">
            <input type="button" value="Already have an account"
          /></a>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-items">
        <h4>made by anand kumar</h4>
        <ul class="footer-icon-holder">
          <li class="footer-links">
            <a href="#"><i class="fa fa-github text-lg mr-sm"></i></a>
          </li>
          <li class="footer-links">
            <a href="/docs/signup.html"
              ><i class="fa fa-twitter text-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="../script/form.js"></script>
  </body>
</html>
