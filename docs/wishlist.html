<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="https://falconui.vercel.app/Styles/main.css" />

    <link rel="stylesheet" href="/Styles/wishlist.css" />
  </head>
  <body>
    <header>
      <div class="navigation-bar">
        <a href="../index.html"><div class="logo-name">UFC-Kart</div></a>
        <div class="navigation-links">
          <i class="material-icons navigation-icon-only"> search </i>
          <a href="/docs/product-listing.html">
            <i class="material-icons navigation-icon-only"> storefront </i>
          </a>
          <a href="#">
            <i class="material-icons navigation-icon-only"> favorite</i></a
          >
          <a href="/docs/cart.html">
            <i class="material-icons navigation-icon-only">shopping_cart</i>
          </a>

          <i class="material-icons navigation-icon-only">account_circle</i>
          <a href="/docs/signin.html">
            <button class="btn btn-primary">Logout</button></a
          >
        </div>
      </div>
    </header>

    <div class="category-box">
      <h3 class="heading-category">Your Wishlist</h3>
      <div class="grid-four-col">
        <div class="col-1 category-box">
          <div class="card-container card-shadow">
            <div class="card-overlay-badge"><i class="material-icons navigation-icon-only"> favorite</i></div>
            <img
              class="card-image"
              src="/assets/tshirt-image.jpg"
              alt="T-shirt image"
            />

            <div class="card-details">
              <h2 class="card-title">AUTHENTIC MEN'S WALKOUT JERSEY</h2>
              <h5 class="card-price">$80.00</h5>
              <button class="btn btn-card">Add to cart</button>
              <button class="btn btn-card">Remove</button>
            </div>
          </div>
        </div>

        <div class="col-2 category-box">
          <div class="card-container card-shadow">
            <div class="card-overlay-badge"><i class="material-icons navigation-icon-only"> favorite</i></div>
            <img
              class="card-image"
              src="/assets/tshirt-image.jpg"
              alt="T-shirt image"
            />

            <div class="card-details">
              <h2 class="card-title">AUTHENTIC MEN'S WALKOUT JERSEY</h2>
              <h5 class="card-price">$80.00</h5>
              <button class="btn btn-card">Add to cart</button>
              <button class="btn btn-icon btn-icon-favorite">Remove</button>
            </div>
          </div>
        </div>
        <div class="category-box col-3">
          <div class="card-container card-shadow">
            <div class="card-overlay-badge"><i class="material-icons navigation-icon-only"> favorite</i></div>
            <img
              class="card-image"
              src="/assets/tshirt-image.jpg"
              alt="T-shirt image"
            />

            <div class="card-details">
              <h2 class="card-title">AUTHENTIC MEN'S WALKOUT JERSEY</h2>
              <h5 class="card-price">$80.00</h5>
              <button class="btn btn-card">Add to cart</button>
              <button class="btn btn-card">Remove</button>
            </div>
          </div>
        </div>

        <div class="category-box col-3">
          <div class="card-container card-shadow">
            <div class="card-overlay-badge"><i class="material-icons navigation-icon-only"> favorite</i></div>
            <img
              class="card-image"
              src="/assets/tshirt-image.jpg"
              alt="T-shirt image"
            />

            <div class="card-details">
              <h2 class="card-title">AUTHENTIC MEN'S WALKOUT JERSEY</h2>
              <h5 class="card-price">$80.00</h5>
              <button class="btn btn-card">Add to cart</button>
              <button class="btn btn-card">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-items">
        <h4>made by anand kumar</h4>
        <ul class="footer-icon-holder">
          <li class="footer-links">
            <a href="#"><i class="fa fa-github text-lg mr-sm"></i></a>
          </li>
          <li class="footer-links">
            <a href="#"><i class="fa fa-twitter text-lg"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
