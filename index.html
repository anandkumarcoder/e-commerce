<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anand Kumar" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="https://falconui.vercel.app/Styles/main.css" />

    <link rel="stylesheet" href="/Styles/home.css" />
  </head>
  <body>
    <header>
      <div class="navigation-bar">
        <a href="#"><div class="logo-name">UFC-Kart</div></a>
        <div class="navigation-links">
          <i class="material-icons navigation-icon-only"> search </i>
          <a href="/docs/product-listing.html">
            <i class="material-icons navigation-icon-only"> storefront </i>
          </a>
          <a href="/docs/wishlist.html">
            <i class="material-icons navigation-icon-only"> favorite</i></a
          >
      
          <button type="button" class="icon-btn">
            <a href="/docs/cart.html">
            <i class="material-icons navigation-icon-only ">shopping_cart</i>
            <span class="icon-btn-badge">5</span>
          </a>
            </button>

          <i class="material-icons navigation-icon-only">account_circle</i>
          <a href="/docs/signin.html">
            <button class="btn btn-primary">Login</button></a
          >
        </div>
      </div>
    </header>

    <main class="hero-box">
      <img class="full-image" src="/assets/hero image.jpg" alt="hero image" />
      <div class="text-on-image">
        <h3>SHOP UFC COLLECTION AT BEST PRICE</h3>
        <button class="btn btn-primary">SHOP NOW</button>
      </div>
    </main>

    <section class="category">
      <div class="grid-two-col">
        <div class="col-1 hero-two-box">
          <img class="full-image" src="/assets/for her.jpg" alt="hero image" />
          <button class="btn btn-primary-outlined">For Her</button>
        </div>
        <div class="col-2 hero-two-box">
          <img class="full-image" src="/assets/for him.jpg" alt="hero image" />
          <button class="btn btn-primary-outlined">For Him</button>
        </div>
      </div>

      <div class="category-box">
        <h3 class="heading-category">Shop by Category</h3>
        <div class="grid-three-col">
          <div class="col-1 category-box">
            <img
              class="full-image"
              src="/assets/for her apparel.png"
              alt="hero image"
            />
            <button class="btn btn-primary-outlined">Gloves</button>
          </div>
          <div class="col-2 category-box">
            <img
              class="full-image"
              src="/assets/apparel-for him.png"
              alt="hero image"
            />
            <button class="btn btn-primary-outlined">Apparels</button>
          </div>
          <div class="category-box col-3">
            <img
              class="full-image"
              src="/assets/accessories.png"
              alt="hero image"
            />
            <button class="btn btn-primary-outlined">Accessories</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-items">
        <h4>made by anand kumar</h4>
        <ul class="footer-icon-holder">
          <li class="footer-links">
            <a href="#"><i class="fa fa-github text-lg mr-sm"></i></a>
          </li>
          <li class="footer-links">
            <a href="#"><i class="fa fa-twitter text-lg"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
